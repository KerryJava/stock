        <!--　　弹窗——提示订阅　[[　-->
        <div class="poplayer poplayer-subscribe" id="popSubscribe"><!--需要展示加class "show"-->
            <div class="popmain">
                <div class="popline">
                    订阅先机基金<br>赢取超额收益
                </div>
                <div class="popdesc gray">您的基金订阅服务已经到期，请重新订阅！</div>
                <a class="btn btn-red" href="pay.html">立即订阅</a>
            </div>
        </div>
        <!--　　弹窗——提示订阅　]]　-->

        <!--　　弹窗——未绑定账号　[[　-->
        <div class="poplayer poplayer-bindaccount" id="popBindAccount"><!--需要展示加class "show"-->
            <div class="popmain">
                <a class="btn btn-red" href="../register/register.html">绑定账号</a>
            </div>
        </div>
        <!--　　弹窗——未绑定账号　]]　-->

    </div>

    <script id="li-template" type="text/html">
        {{each data as fund i}}
        <li class="li border-bottom border-top">
            <a href="javascript:;" class="li-hd flex js-tap" data-handler="showMore">
                <div class="li-item flex-1">
                    <div class="li-title">{{  fund.fund_name  }}</div>
                    <div class="li-desc">创建于{{ dateFormate(fund.createDate) }}</div>
                </div>
                <div class="li-item flex-1">
                    <div class="li-title">收益率<span class="{{ if fund.pctchg>0 }}red{{else if fund.pctchg<0}}green{{else}}gray{{/if}}">{{ numToPercent(fund.pctchg) }}</span></div>
                    <div class="li-desc">同期上证指数<span class="{{ if fund.compare_item.pctchg>0 }}red{{else if fund.compare_item.pctchg<0}}green{{else}}gray{{/if}}">{{ numToPercent(fund.compare_item.pctchg) }}</span></div>
                </div>
                <div class="arrow-down"></div>
            </a>
            <div class="li-bd border-top">
                <div class="tab-line">
                    <div class="tab">
                        <a class="tab-a on" href="javascript:;">从创立</a><a class="tab-a" href="javascript:;">一年</a><a class="tab-a" href="javascript:;">三个月</a>
                    </div>
                </div>
                <div class="colors">
                    <div class="colors-desc"><span class="colors-color bg-pink"></span>先机量化进取基金</div>
                    <div class="colors-desc"><span class="colors-color bg-blue"></span>上证指数</div>
                </div>
                <p class="p">基金操作风格稳健，以风控第一为基础，根据趋势适时调整策略积极参与市场行情，重点关注成长型个股。</p>

                <figure style="height: 18rem;width: 100%;" id=""></figure>

                <div class="btn-line">
                    <a class="btn btn-red" href="detail.html?fundid={{ fund.fundid }}">查看详情</a>
                </div>
            </div>
        </li>
        {{ /each }}
    </script>

    <script type="text/javascript" src="../res/js/libs/zepto.min.js"></script>
    <script type="text/javascript" src="../res/js/libs/template.js"></script>
    <script type="text/javascript" src="../res/js/libs/sea.js"></script>
    <script type="text/javascript">
        // 加载多个模块，在加载完成时，执行回调
        seajs.use(['../res/js/global', '../res/js/fund/index'], function(global, index) {
            index.init();
        });
    </script>
